<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Real Estate</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-700 text-white p-4 shadow-md flex justify-between items-center">
    <h1 class="text-xl font-semibold">Real Estate Admin Dashboard</h1>
    <button id="logout" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">
      Logout
    </button>
  </header>

  <!-- Main Section -->
  <main class="max-w-4xl mx-auto mt-8 p-4">
    <!-- Property Form -->
    <section class="bg-white p-6 rounded-lg shadow-md mb-8">
      <h2 class="text-lg font-semibold mb-4">Add / Edit Property</h2>
      <form id="property-form" class="space-y-4">
        <div>
          <label for="title" class="block text-sm font-medium">Property Title</label>
          <input type="text" id="title" required class="w-full px-4 py-2 border rounded-md"/>
        </div>
        <div>
          <label for="location" class="block text-sm font-medium">Location</label>
          <input type="text" id="location" required class="w-full px-4 py-2 border rounded-md"/>
        </div>
        <div>
          <label for="price" class="block text-sm font-medium">Price ($)</label>
          <input type="number" id="price" required class="w-full px-4 py-2 border rounded-md"/>
        </div>
        <div>
          <label for="image" class="block text-sm font-medium">Image URL</label>
          <input type="url" id="image" class="w-full px-4 py-2 border rounded-md"/>
        </div>
        <div>
          <label for="description" class="block text-sm font-medium">Description</label>
          <textarea id="description" rows="4" class="w-full px-4 py-2 border rounded-md"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
          Save Property
        </button>
      </form>
    </section>

    <!-- Properties List -->
    <section>
      <h2 class="text-lg font-semibold mb-4">Your Listings</h2>
      <div id="properties" class="space-y-6">
        <!-- Dynamically rendered properties will appear here -->
      </div>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
