<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EstateCore Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="container">
    <h1>🏠 EstateCore Admin Dashboard</h1>

    <button class="dark-toggle" onclick="toggleTheme()">🌓 Toggle Theme</button>
    <button onclick="logout()" style="float:right; margin-top: -40px;">Logout</button>

    <h3 style="margin-top: 40px;">Add New Property</h3>
    <form id="add-property-form">
      <input type="text" id="title" placeholder="Property Title" required />
      <textarea id="description" placeholder="Property Description" required></textarea>
      <input type="url" id="image-url" placeholder="Image URL (optional)" />
      <input type="file" id="image-file" accept="image/*" />
      <button type="submit">Add Listing</button>
    </form>

    <hr style="margin: 40px 0;" />

    <h2>📋 Your Listings</h2>
    <div id="listing-container"></div>
  </div>

  <!-- Scroll to Top -->
  <button id="scrollToTop" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">↑</button>

  <!-- Edit Modal -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <h3>Edit Property</h3>
      <input type="text" id="edit-title" placeholder="Title" />
      <textarea id="edit-description" placeholder="Description"></textarea>
      <input type="url" id="edit-image-url" placeholder="Image URL (optional)" />
      <input type="file" id="edit-image-file" accept="image/*" />
      <button onclick="updateListing()">Save Changes</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase-config.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css" />
</body>
</html>
