<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-blue-700 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Real Estate Admin Dashboard</h1>
      <button id="logout" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Logout</button>
    </div>
  </header>

  <main class="container mx-auto py-8">
    <h2 class="text-2xl font-semibold mb-4">Add New Property</h2>
    <form id="property-form" class="grid gap-4 mb-8">
      <input type="text" id="title" placeholder="Property Title" class="border p-2 rounded" required />
      <input type="text" id="location" placeholder="Location" class="border p-2 rounded" required />
      <input type="number" id="price" placeholder="Price" class="border p-2 rounded" required />
      <input type="url" id="image" placeholder="Image URL" class="border p-2 rounded" required />
      <textarea id="description" placeholder="Description" class="border p-2 rounded"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Property</button>
    </form>

    <div id="properties" class="space-y-6">
      <!-- Property Listings Go Here -->
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
