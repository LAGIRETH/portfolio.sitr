<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
</head>
<body>
  <h1>Admin Panel</h1>
  <button id="logout">Logout</button>

  <form id="property-form">
    <input type="text" id="title" placeholder="Property Title" required><br>
    <input type="text" id="location" placeholder="Location" required><br>
    <input type="number" id="price" placeholder="Price" required><br>
    <input type="text" id="image" placeholder="Image URL" required><br>
    <textarea id="description" placeholder="Description" required></textarea><br>
    <button type="submit">Add Property</button>
  </form>

  <div id="properties"></div>

  <script src="supabase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
