<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Estate Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Login to RealEstatePro</h2>

      <!-- Email Login -->
      <form id="login-form" class="space-y-4">
        <input
          type="email"
          id="email"
          placeholder="Email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg"
          required
        />
        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition"
        >
          Login
        </button>
      </form>

      <div class="text-center my-4 text-gray-500">or</div>

      <!-- OAuth Buttons -->
      <button
        id="google-login"
        class="w-full bg-red-500 text-white py-2 rounded-lg mb-2 hover:bg-red-600"
      >
        Sign in with Google
      </button>

      <button
        id="twitter-login"
        class="w-full bg-blue-400 text-white py-2 rounded-lg hover:bg-blue-500"
      >
        Sign in with Twitter
      </button>

      <p class="mt-6 text-sm text-center text-gray-600">
        Don't have an account?
        <a href="#" id="sign-up-link" class="text-blue-600 hover:underline">Sign up</a>
      </p>
    </div>
  </div>

  <script type="module" src="./supabase-config.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
