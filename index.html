<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Estate Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-semibold mb-4 text-center text-gray-800">Welcome to the Dashboard</h2>

    <!-- Hardcoded password login form -->
    <form id="login-form" class="space-y-4">
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Enter Admin Password</label>
        <input type="password" id="password" placeholder="admin123" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-400" />
      </div>
      <p id="error" class="text-red-500 text-sm"></p>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-200">
        Login
      </button>
    </form>

    <div class="my-4 text-center text-gray-500">— OR —</div>

    <!-- GitHub OAuth login -->
    <div class="flex flex-col space-y-3">
      <button id="signup-btn"
              class="w-full bg-gray-800 text-white py-2 rounded hover:bg-gray-900 transition duration-200">
        Sign Up with GitHub
      </button>
      <button id="github-login-btn"
              class="w-full bg-gray-900 text-white py-2 rounded hover:bg-black transition duration-200">
        Login with GitHub
      </button>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
