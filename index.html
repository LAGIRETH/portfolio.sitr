<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Estate Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
    <form id="login-form" class="space-y-4">
      <input type="password" id="password" placeholder="Enter Admin Password" class="w-full px-4 py-2 border rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
      <p id="error" class="text-red-600 text-sm"></p>
    </form>

    <hr class="my-6">

    <h3 class="text-center font-medium text-gray-700 mb-2">OR</h3>
    <button id="github-login" class="w-full bg-gray-800 text-white px-4 py-2 rounded hover:bg-black">
      Sign In with GitHub
    </button>
  </div>

  <script src="supabase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
