<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4 text-center">Welcome to RealEstatePro</h2>
      <form id="login-form" class="space-y-4">
        <input type="email" id="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded">
        <input type="password" id="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded">
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
      </form>
      <div class="mt-6 text-center text-sm text-gray-500">OR</div>
      <div class="flex flex-col gap-3 mt-4">
        <button id="google-login" class="w-full bg-red-600 text-white p-2 rounded hover:bg-red-700">Login with Google</button>
        <button id="twitter-login" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login with Twitter</button>
      </div>
      <div class="mt-6 text-center text-sm">
        Don't have an account? <a href="#" id="signup-link" class="text-blue-600 hover:underline">Sign Up</a>
      </div>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
