<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Properties | EstateCore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2b6cb0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card h3 {
      margin: 0 0 10px;
    }

    .card p {
      margin: 0;
      color: #555;
    }

    .price {
      margin-top: 10px;
      font-weight: bold;
      color: #2b6cb0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Available Properties</h1>
    <div id="property-list" class="grid"></div>
  </div>

  <script>
    const listings = JSON.parse(localStorage.getItem("properties") || "[]");
    const container = document.getElementById("property-list");

    listings.forEach((item, index) => {
      const card = document.createElement("a");
      card.className = "card";
      card.href = `property.html?id=${index}`;

      card.innerHTML = `
        <img src="${item.image || 'https://via.placeholder.com/400x200'}" alt="Property">
        <div class="card-content">
          <h3>${item.title}</h3>
          <p>${item.location}</p>
          <div class="price">$${item.price}</div>
        </div>
      `;
      container.appendChild(card);
    });
  </script>
  <link rel="stylesheet" href="style.css" />
</body>
</html>
